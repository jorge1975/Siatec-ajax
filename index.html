<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Siatec Ajax</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    -->



    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a href="#" class="navbar-brand">Siatec</a>

                        <ul class="navbar-nav ml-auto">
                            <form class="form-inline my-2 my-lg-0">
                                <input type="search" id="search" name="" value="" class="form-control mr-sm-2" placeholder="Busque al usuario">
                                <button type="submit" name="button" class="btn btn-success my-2 my-sm-0" id="">Buscar</button>
                            </form>
                        </ul>

                    </nav>
                    <script type="text/javascript" src="js/app.js">

                    </script>


                </div>
            </div>
        </div>
        <div class="container p-4">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <form id="usuarios-form">
                                <input type="hidden" name="" id="usuarioId">
                                <div class="form-group">
                                    <input type="text" id="usuario" placeholder="Usuario" name="usuario" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="clave" placeholder="Clave" name="clave" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <textarea name="descripcion" rows="10" cols="30" id="descripcion" class="form-control" placeholder="descripcion de usuario"></textarea>
                                </div>
                                <button type="submit" name="button" id="submit" class="btn btn-primary btn-block text-center">Guardar Usuario</button>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card my-4" id="resultado-usuario">
                        <div class="card-body">
                            <ul id="container">
                            </ul>
                        </div>


                    </div>
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Usuario</td>
                                <td>Descripcion</td>
                            </tr>
                        </thead>
                        <tbody id="usuarios"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
